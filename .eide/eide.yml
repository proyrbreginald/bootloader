version: "4.1"
name: bootloader
type: ARM
deviceName: null
packDir: null
srcDirs:
  - ../libstm32h743/hal/source
  - source
  - ../libc/source
  - ../source
  - ../rtos/libcpu/arm/cortex_m7
  - ../rtos/source
  - bsp/source
  - stm32/Core/Src
virtualFolder:
  name: <virtual_root>
  files: []
  folders: []
dependenceList: []
outDir: build
miscInfo:
  uid: 5526cc1dba19ee7731ebc21f7a4faf19
targets:
  Debug:
    cppPreprocessAttrs:
      defineList:
        - STM32H743xx
        - USE_FULL_LL_DRIVER
        - USE_HAL_DRIVER
        - USE_PWR_LDO_SUPPLY
        - rt_kprintf=printf
      incList:
        - ../libstm32h743/cmsis/device/st/stm32h7/include
        - ../libstm32h743/cmsis/include
        - ../libstm32h743/hal/include
        - stm32/Core/Inc
        - include
        - ../libc/include
        - ../include
        - ../rtos/include
        - bsp/include
      libList: []
    excludeList:
      - ../libstm32h743/hal/source/stm32h7xx_hal_msp_template.c
      - ../libstm32h743/hal/source/stm32h7xx_hal_timebase_rtc_alarm_template.c
      - ../libstm32h743/hal/source/stm32h7xx_hal_timebase_rtc_wakeup_template.c
      - ../libstm32h743/hal/source/stm32h7xx_hal_timebase_tim_template.c
      - ../libstm32h743/config/Core/Src/sysmem.c
      - ../libstm32h743/config/Core/Src/syscalls.c
    toolchain: GCC
    toolchainConfigMap:
      GCC:
        archExtensions: ""
        cpuType: Cortex-M7
        floatingPointHardware: single
        options:
          version: 5
          afterBuildTasks: []
          asm-compiler:
            ASM_FLAGS: -ffreestanding -fno-common
          beforeBuildTasks: []
          c/cpp-compiler:
            C_FLAGS: -ffreestanding -fno-common
            language-c: gnu23
            language-cpp: gnu++23
            no-exceptions: true
            no-rtti: true
            no-threadsafe-statics: true
            no-use-cxa-atexit: true
            one-elf-section-per-data: true
            one-elf-section-per-function: true
            optimization: level-debug
            warnings: all-warnings
          global:
            $float-abi-type: hard
            arm-thumb-mode: thumb
            output-debug-info: enable
          linker:
            $outputTaskExcludes:
              - .bin
            $toolName: gcc
            LD_FLAGS: -nodefaultlibs
            LIB_FLAGS: -lgcc
            output-format: elf
            remove-unused-input-sections: true
        scatterFilePath: ../script/stm32h743iit6_flash.ld
        storageLayout:
          RAM: []
          ROM: []
        useCustomScatterFile: true
    uploadConfigMap:
      JLink:
        baseAddr: ""
        bin: ""
        cpuInfo:
          cpuName: "null"
          vendor: "null"
        otherCmds: ""
        proType: 1
        speed: 8000
      OpenOCD:
        baseAddr: "0x08000000"
        bin: ""
        interface: cmsis-dap-v1
        target: stm32h7x_dual_bank
    uploader: OpenOCD
